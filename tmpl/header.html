{{ define "header" }}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <title>Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        body {
            background: #ddd;
            color: #666;
            font-size: 14px;
            font-family: "-apple-system","Open Sans","HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,sans-serif;
        }
        a {
            color: #2479cc;
            text-decoration: none;
        }
        .aside {
            background-color: #50514c;
            height: 100%;
            position: fixed;
            width: 270px;
        }
        @media screen and (max-width: 640px)
            .aside {
                background-image: none;
                position: relative;
                width: 100%;
            }
            .main {
                float: none;
                margin-left: 0;
                width: 100%;
            }
            .primary {
                padding: 0 10px;
            }
        }
        @media screen and (max-width: 1024px) {
            .primary {
                padding: 0 20px;
            }
            .main {
                margin-left: 210px;
            }
        }
        .main {
            background: #fff;
            left: 0;
            margin-left: 270px;
            min-height: 100%;
            position: absolute;
            right: 0;
        }
        .primary {
            padding: 0 70px 0 40px;
        }
        .content {
            margin: 0 auto;
            width: 100%;
        }
        h1{
            font-size:2em;
        }
        h3{
            font-size:1.3em;
        }
        h4{
            font-size:1.1em;
        }
        a{
            color:#2479cc;
            text-decoration:none;
        }
        article{
            border-bottom:1px solid #ddd;
            border-top:1px solid #fff;
            padding:30px 0;
            position:relative
        }
        article .meta{
            color:#555;
            float:right;
            font-size:.9em;
            line-height:2;
            position:relative;text-align:right;width:auto}article .meta a{color:#999}article h1.title{color:#333;font-size:2em;font-weight:300;line-height:35px;margin-bottom:25px}article h1.title a{color:#333;transition:color .3s}
        .footer {
            font-size: .9em;
            line-height: 2.2;
            padding: 15px 70px 15px 40px;
            text-align: center;
            width: auto;
        }
        .footer a {
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="aside"></div>
    <div class="main">
        <div class="primary">
            <div class="content">
{{ end }}
